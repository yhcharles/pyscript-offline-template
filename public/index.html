<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyScript Offline</title>
  <script type="module" src="/pyscript/core.js"></script>
  <link rel="stylesheet" href="/pyscript/core.css">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <div id="app">Loading...</div>
  <!-- uncomment to use MicroPython -->
  <!-- <script type="mpy" src="./main.py" config="./pyscript.toml"></script> -->
  <script type="py" src="./main.py" config="./pyscript.toml"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/js/service-worker.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, error => {
          console.log('ServiceWorker registration failed: ', error);
        });
      });
    }
  </script>
</body>

</html>
